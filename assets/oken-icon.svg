<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#111320"/>
      <stop offset="100%" style="stop-color:#080910"/>
    </radialGradient>

```
<linearGradient id="arcGrad" x1="0%" y1="0%" x2="100%" y2="0%">
  <stop offset="0%" style="stop-color:#4f9eff;stop-opacity:0"/>
  <stop offset="40%" style="stop-color:#7c6aff;stop-opacity:1"/>
  <stop offset="100%" style="stop-color:#ff6ab0;stop-opacity:0.8"/>
</linearGradient>

<filter id="glow">
  <feGaussianBlur stdDeviation="8" result="blur"/>
  <feMerge>
    <feMergeNode in="blur"/>
    <feMergeNode in="SourceGraphic"/>
  </feMerge>
</filter>

<filter id="softglow">
  <feGaussianBlur stdDeviation="18" result="blur"/>
  <feMerge>
    <feMergeNode in="blur"/>
    <feMergeNode in="SourceGraphic"/>
  </feMerge>
</filter>

<filter id="dotglow">
  <feGaussianBlur stdDeviation="10" result="blur"/>
  <feMerge>
    <feMergeNode in="blur"/>
    <feMergeNode in="SourceGraphic"/>
  </feMerge>
</filter>
